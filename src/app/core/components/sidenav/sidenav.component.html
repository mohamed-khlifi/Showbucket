<mat-drawer class="left-side" mode="side" opened>

    <mat-card class="first-mat-card">

        <mat-card-header>
            <mat-card-title>Showbucket</mat-card-title>

        </mat-card-header>
        <mat-card-content>

            <div class="main-menu">
                <mat-list *ngFor="let item of navItems" role="list">
                    <a routerLink={{item.linkTo}}>
                        <mat-list-item role="listitem">
                            <mat-icon class="menu-icon">{{item.icon}}</mat-icon>
                            <span class="menu-item">{{item.name}}</span>
                        </mat-list-item>
                    </a>
                </mat-list>
            </div>

        </mat-card-content>
    </mat-card>
</mat-drawer>
