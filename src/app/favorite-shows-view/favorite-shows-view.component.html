<div class="container">
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Search here</mat-label>
      <input matInput placeholder="Ex. girls" (keyup)="onKeySearch($event)">
    </mat-form-field>
  </form>

  <table #table mat-table [dataSource]="likedshows" class="table">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="thumbnail">
      <th mat-header-cell *matHeaderCellDef>Thumbnail</th>
      <td mat-cell *matCellDef="let element"> <img [src]="element?.image?.medium" width="150" height="150"> </td>

    </ng-container>
    <ng-container matColumnDef="unlike">
      <th mat-header-cell *matHeaderCellDef>Unlike</th>
      <td mat-cell *matCellDef="let element">
        <button style="border: none; background: transparent; cursor: pointer;" (click)="unlike(element?.id)"  matTooltip="Unlike the show">
          <mat-icon aria-hidden="false" aria-label="Example home icon">thumb_down_off</mat-icon>
        </button>
      </td>

    </ng-container>

    <ng-container matColumnDef="footer">
      <td *matFooterCellDef class="footer-cell" colspan="3" mat-footer-cell>
        - No Data Available -
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr *matFooterRowDef="['footer']" [ngClass]="{'hideTr' : likedshows.length > 0 }" mat-footer-row class="tr-footer">
    </tr>
  </table>
</div>
