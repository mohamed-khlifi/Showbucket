<div class="container">
    <mat-toolbar class="title-toolbar">
        <span>Show Details</span>
    </mat-toolbar>

    <table #table mat-table [dataSource]="show" class="table">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="language">
            <th mat-header-cell *matHeaderCellDef>Language</th>
            <td mat-cell *matCellDef="let element"> {{element.language}} </td>

        </ng-container>

        <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef>Genre</th>
            <td mat-cell *matCellDef="let element">
                <ul>
                    <li *ngFor="let genre of element.genres">
                        {{genre}}
                    </li>
                </ul>
            </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="streamingService">
            <th mat-header-cell *matHeaderCellDef>Streaming Service</th>
            <td mat-cell *matCellDef="let element"> {{element.webChannel?.name}} </td>
        </ng-container>


        <ng-container matColumnDef="tvNetwork">
            <th mat-header-cell *matHeaderCellDef>TV Network</th>
            <td mat-cell *matCellDef="let element"> {{element.network?.name}} </td>
        </ng-container>


        <ng-container matColumnDef="likeUnlike">
            <th mat-header-cell *matHeaderCellDef>Like / Unlike</th>
            <td mat-cell *matCellDef="let element">
                <mat-slide-toggle [(ngModel)]="unliked" (change)="likeUnlike()" class="view-own-entries" color="primary"
                matTooltip="{{unliked ? 'Unlike' : 'Like'}} the show">
                </mat-slide-toggle>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
        <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
    </table>
</div>
